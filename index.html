<!doctype html>
<html lang="en">
  <head>
    <title>Trivia Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <header>
      <h1 class="text-center">Trivia Game</h1>
    </header>
    <div class="container">
    <div class="row" id="timer">
        <div class="col-2">
        </div>
        <div class="col-8 text-center" id="timer">
            <h3>There are <span id="seconds">00</span> seconds remaining!</h3>
        </div>
     </div>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8 text-center" id="question">
            <h3>What is the question?
        </div>
    </div>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8 text-center" id="a">
            <h3> answer text goes here</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8 text-center" id="b">
            <h3> answer text goes here</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8 text-center" id="c">
            <h3> answer text goes here</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8 text-center" id="d">
        <h3> answer text goes here</h3>
      </div>
    </div>
    <div class="floater">
    </div>
    <div class="sticky-footer text-center">
        <ul>
          <li class="text-left">
              <h3>Correct answers: <span id="correct"></span></h3>
          </li>
          <li class="text-right">
              <h3>Incorrect answers: <span id="incorrect"></span></h3>
          </li>
          </ul>
    </div> 
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js">
    </script>
  </body>
</html>
